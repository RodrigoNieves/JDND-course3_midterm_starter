# MySQL Set up
spring.datasource.url=jdbc:mysql://localhost:3306/midterm
spring.datasource.username=root
spring.datasource.password=rootpass

spring.jpa.show-sql=true

# MongoDB Set up
spring.data.mongodb.uri=mongodb://root:rootpass@localhost:27017/midterm
logging.level.org.springframework.boot.autoconfigure.mongo.embedded=debug
logging.level.org.mongodb=error

# DO NOT MODIFY
# Don't let JPA/Hibernate create the schema
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none