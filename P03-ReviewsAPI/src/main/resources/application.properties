# MySQL Set up
spring.datasource.url=jdbc:mysql://localhost:3306/midterm
spring.datasource.username=root
spring.datasource.password=rootpass

spring.jpa.show-sql=true

# MongoDB Set up
spring.data.mongodb.database=midterm # Database name.
spring.data.mongodb.host=localhost # Mongo server host.
spring.data.mongodb.password=rootpass # Login password of the mongo server.
spring.data.mongodb.port=27017 # Mongo server port.
spring.data.mongodb.repositories.enabled=true # Enable Mongo repositories.
spring.data.mongodb.username=root # Login user of the mongo server.

# DO NOT MODIFY
# Don't let JPA/Hibernate create the schema
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none